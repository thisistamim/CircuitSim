<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            background: #111;
            color: #fff;
            text-align: center;
            padding: 50px;
            font-family: "Open Sans", sans-serif;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: #fff;
            color: #111;
            border-radius: 2px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #eee;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you are looking for cannot be found.</p>
        <a href="/" class="btn">Go to Home</a>
    </div>
</body>

</html>
